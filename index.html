<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DialogX - Informa√ß√µes da Empresa</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #6A1B9A;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #DDE1FF;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-img {
            height: 100px;
        }

        .title {
            color: #6A1B9A;
            font-size: 24px;
            font-weight: 700;
            margin-left: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4A148C;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #6A1B9A;
            border-radius: 10px;
            background: #fff;
            color: #000;
        }

        input::placeholder,
        textarea::placeholder {
            color: #6A1B9A;
            opacity: 0.6;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #6A1B9A;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header">
        <img src="dialogx.jpeg" class="logo-img">
        <div class="title">DialogX</div>
    </div>

    <form id="empresaForm">

        <div class="form-group">
            <label>Servi√ßos oferecidos</label>
            <textarea
                id="servicos"
                placeholder="Todos os servi√ßos oferecidos pela empresa"
                required
            ></textarea>
        </div>

        <div class="form-group">
            <label>De que modo a empresa trabalha</label>
            <textarea
                id="modo"
                placeholder="Explique como funciona o atendimento e a execu√ß√£o do servi√ßo"
                required
            ></textarea>
        </div>

        <div class="form-group">
            <label>Tabela de valores</label>
            <textarea
                id="valores"
                placeholder="Ex: planos, pacotes, valores por servi√ßo"
            ></textarea>
        </div>

        <div class="form-group">
            <label>Especifica√ß√µes de como acontece o servi√ßo</label>
            <textarea
                id="especificacoes"
                placeholder="Detalhe etapas, prazos e condi√ß√µes do servi√ßo"
            ></textarea>
        </div>

        <div class="form-group">
            <label>Hor√°rio de atendimento</label>
            <input
                id="horario"
                type="text"
                placeholder="Ex: Segunda a sexta, das 08h √†s 18h"
            >
        </div>

        <div class="form-group">
            <label>Informa√ß√µes extras</label>
            <textarea
                id="extras"
                placeholder="Coloque novas informa√ß√µes, caso queira acrescentar algo a mais"
            ></textarea>
        </div>

        <div class="buttons">
            <button type="button" class="btn" onclick="voltar()">Voltar</button>
            <button type="submit" class="btn">Pr√≥ximo</button>
        </div>

    </form>
</div>

<!-- üî• FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_DOMINIO.firebaseapp.com",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_BUCKET.appspot.com",
    messagingSenderId: "SEU_ID",
    appId: "SEU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("empresaForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    await addDoc(collection(db, "informacoes_empresa"), {
      servicos: servicos.value,
      modo: modo.value,
      valores: valores.value,
      especificacoes: especificacoes.value,
      horario: horario.value,
      extras: extras.value,
      criadoEm: new Date()
    });

    window.location.href = "../aplicativo/index.html";
  });

  window.voltar = function () {
    window.location.href = "../app1/index.html";
  };
</script>

</body>
</html>
