<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DialogX - Informações da Empresa</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* DESKTOP NORMAL */
body {
    background-color: #6A1B9A; /* roxo escuro */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    background-color: #DDE1FF;
    width: 100%;
    max-width: 500px;
    padding: 30px 25px;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
}

/* MOBILE / INSPECIONAR */
@media (max-width: 768px) {
    body {
        background-color: #DDE1FF; /* só roxinho claro */
        padding: 0;
    }

    .container {
        min-height: 100svh;
        border-radius: 0;
    }
}

.header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.logo-img {
    height: 90px;
}

.title {
    color: #6A1B9A;
    font-size: 24px;
    font-weight: 700;
    margin-left: 8px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #4A148C;
    font-weight: 600;
}

input, textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #6A1B9A;
    border-radius: 10px;
    background: #fff;
    resize: vertical;
}

input::placeholder,
textarea::placeholder {
    color: #6A1B9A;
    opacity: 0.6;
}

.buttons {
    display: flex;
    gap: 12px;
    margin-top: 25px;
}

.btn {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background-color: #6A1B9A;
    color: white;
    font-weight: 600;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <img src="dialogx.jpeg" class="logo-img" alt="DialogX">
        <div class="title">DialogX</div>
    </div>

    <form id="empresaForm">

        <div class="form-group">
            <label>Serviços oferecidos</label>
            <textarea required placeholder="Todos os serviços oferecidos pela empresa"></textarea>
        </div>

        <div class="form-group">
            <label>De que modo a empresa trabalha</label>
            <textarea required placeholder="Explique como funciona o atendimento e a execução do serviço"></textarea>
        </div>

        <div class="form-group">
            <label>Tabela de valores</label>
            <textarea placeholder="Ex: planos, pacotes, valores por serviço"></textarea>
        </div>

        <div class="form-group">
            <label>Especificações do serviço</label>
            <textarea placeholder="Detalhe etapas, prazos e condições do serviço"></textarea>
        </div>

        <div class="form-group">
            <label>Horário de atendimento</label>
            <input type="text" placeholder="Ex: Segunda a sexta, das 08h às 18h">
        </div>

        <div class="form-group">
            <label>Informações extras</label>
            <textarea placeholder="Outras informações, se desejar"></textarea>
        </div>

        <div class="buttons">
            <button type="button" class="btn" onclick="voltar()">Voltar</button>
            <button type="submit" class="btn">Próximo</button>
        </div>

    </form>
</div>

<script>
function voltar() {
    window.location.href = "../app1/index.html";
}

document.getElementById("empresaForm").addEventListener("submit", function (e) {
    e.preventDefault();
    window.location.href = "../aplicativo/index.html";
});
</script>

</body>
</html>
